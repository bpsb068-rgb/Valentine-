DOCTYPE html>
<html>
<head>
<title>My Valentine ğŸ’–</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #ffd6e8; /* Light Pink */
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    color: #d6336c;
}

.container {
    position: relative;
    z-index: 5;
    width: 80%;
}

h1 {
    font-size: 55px;
    color: #ff1e63;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff8fab; }
    to { text-shadow: 0 0 25px #ff1e63; }
}

#text {
    font-size: 30px;
    margin-top: 20px;
    min-height: 80px;
    transition: opacity 1s;
}

button {
    padding: 12px 30px;
    font-size: 22px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 15px;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d88;
    position: relative;
}

button:hover {
    transform: scale(1.15);
}

/* Floating Animation */
.floating {
    position: absolute;
    animation: float 8s linear infinite;
    opacity: 0.9;
    z-index: 1;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.teddy {
    position: absolute;
    font-size: 45px;
    animation: bounce 3s infinite;
    z-index: 1;
}

@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">

<script>

</html>
